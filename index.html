<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .variant-row {
        display: flex;
        gap: 10px;
      }
      .variant-row .form-group {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Create Product</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" required>
            <option value="">Select Category</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>

        <div class="form-group">
          <label for="subcategory">Subcategory</label>
          <select class="form-control" id="subcategory" required>
            <option value="">Select Subcategory</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>

        <div class="form-group">
          <label for="brand">Brand</label>
          <select class="form-control" id="brand" required>
            <option value="">Select Brand</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>

        <div class="form-group">
          <label for="variantType">Variant</label>
          <select class="form-control" id="variantType" required>
            <option value="">Select Variant Type</option>
            <option value="color">Color</option>
            <option value="size">Size</option>
          </select>
        </div>

        <div id="variantSection">
          <!-- Variant rows will be appended here -->
        </div>

        <button type="button" id="addVariantRow" class="btn btn-primary mt-3">
          Add Variant
        </button>

        <button type="submit" class="btn btn-success mt-3">Save Product</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="product-form.js"></script>
  </body>
</html>
